version: "3.5"

services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - api
      - web
  mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_USER_PASSWORD}
    networks:
      - api
  api:
    build:
      context: .
      dockerfile: docker/api/prod/Dockerfile
    environment:
      APP_DEBUG: "false"
      APP_ENV: "production"
      DB_CONNECTION: ${API_DB_CONNECTION}
      DB_HOST: ${API_DB_HOST}
      DB_PORT: ${API_DB_PORT}
      DB_DATABASE: ${API_DB_DATABASE}
      DB_USERNAME: ${API_DB_USERNAME}
      DB_PASSWORD: ${API_DB_PASSWORD}
      APP_NAME: ${API_NAME}
      APP_KEY: ${API_KEY}
      APP_URL: ${API_URL}
      API_PATH: ${API_PATH}
    networks:
      - api
  mongo:
    image: mongo
    networks:
      - api
  rabbitMQ:
    image: rabbitmq
    networks:
      - api
  web:
    build:
      context: .
      dockerfile: docker/web/prod/Dockerfile
    ports:
      - "3000:3000"
    environment:
      WEB_PATH: ${WEB_PATH}
    networks:
      - web

networks:
  api:
    name: ${API_NETWORK}
    driver: bridge
  web:
    name: ${WEB_NETWORK}
    driver: bridge
