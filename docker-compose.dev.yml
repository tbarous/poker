version: "3.5"

services:
  nginx:
    build:
      args:
        ENVIRONMENT: ${ENV_DEV}
  api:
    build:
      dockerfile: docker/api/dev/Dockerfile
    volumes:
      - ./api:${API_PATH}
    environment:
      APP_ENV: "local"
      APP_DEBUG: "true"
  web:
    build:
      dockerfile: docker/web/dev/Dockerfile
    volumes:
      - ./web:${WEB_PATH}
    environment:
      ENVIRONMENT: ${ENV_DEV}
  dev-server:
    build:
      context: .
      dockerfile: docker/dev-server/Dockerfile
      args:
        WEB_PATH: ${WEB_PATH}
    volumes:
      - ./web:${WEB_PATH}
    networks:
      - web
  phpmyadmin:
    image: phpmyadmin
    restart: always
    networks:
      - api
    ports:
      - "8000:80"
    environment:
      - PMA_ARBITRARY=1